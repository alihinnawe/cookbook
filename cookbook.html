<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="author" content="Sascha Baumeister" />
		<meta name="dcterms.rightsHolder" content="Sascha Baumeister" />
		<meta name="dcterms.rights" content="all rights reserved" />
		<meta name="dcterms.dateCopyrighted" content="2023" />

		<title>Kochbuch-App</title>
		<link rel="icon" type="image/png" href="image/cookbook.png" />
		<link rel="stylesheet" href="css/general.css" />
		<link rel="stylesheet" href="css/authentication.css" />
		<link rel="stylesheet" href="css/preferences.css" />
		<link rel="stylesheet" href="css/victual-editor.css" />
		<link rel="stylesheet" href="css/recipes-view.css" />
		<link rel="stylesheet" href="css/recipe-editor.css" />
		<link rel="stylesheet" href="css/recipe-view.css" />
		<script type="module" async="true" src="script/authentication-tab-controller.js"></script>
		<script type="module" async="true" src="script/preferences-tab-controller.js"></script>
		<script type="module" async="true" src="script/victual-editor-tab-controller.js"></script>
		<script type="module" async="true" src="script/recipe-editor-tab-controller.js"></script>
		<!-- script type="module" async="true" src="script/recipe-view-tab-controller.js"></script -->

		<template class="authentication">
			<section class="authentication">
				<fieldset class="credentials">
					<legend>Authentifizierung</legend>
					<div class="email">
						<label>Email</label>
						<input type="email" />
					</div>
					<div class="password">
						<label>Passwort</label>
						<input type="password" />
					</div>
					<div class="control">
						<button type="button" class="authenticate">login</button>
					</div>
				</fieldset>
			</section>
		</template>

		<template class="preferences">
			<section class="preferences">
				<div class="avatar">
					<label>Avatar</label>
					<button type="button">
						<img ondragover="event.preventDefault()" ondrop="event.preventDefault()" />
					</button>
					<input type="file" class="hidden" accept="image/*" />
				</div>
				<div class="credentials">
					<div class="email">
						<label>Email</label>
						<input type="email" />
					</div>
					<div class="password">
						<label>Passwort</label>
						<input type="password" />
					</div>
					<div class="group">
						<label>Gruppe</label>
						<select autocomplete="off">
							<option value="USER">Benutzer</option>
							<option value="ADMIN">Administrator</option>
						</select>
					</div>
				</div>
				<div class="personal">
					<span class="name">
						<div class="title">
							<label>Titel</label>
							<input type="text" />
						</div>
						<div class="surname">
							<label>Nachname</label>
							<input type="text" />
						</div>
						<div class="forename">
							<label>Vorname</label>
							<input type="text" />
						</div>
					</span>
					<span class="address">
						<div class="postcode">
							<label>PLZ</label>
							<input type="text" />
						</div>
						<div class="street">
							<label>Straße</label>
							<input type="text" />
						</div>
						<div class="city">
							<label>Ort</label>
							<input type="text" />
						</div>
						<div class="country">
							<label>Staat</label>
							<input type="text" />
						</div>
					</span>
				</div>
				<fieldset class="phones">
					<legend>Telefon</legend>
					<span></span>
					<button type="button" class="add">hinzufügen</button>
				</fieldset>
				<div class="control">
					<button type="button" class="submit">speichern</button>
				</div>
			</section>
		</template>

		<template class="victuals-view">
			<section class="victuals-view">
				<div class="victuals">
					<table>
						<thead>
							<tr>
								<th>Avatar</th>
								<th>Name</th>
								<th>Ernährungsweise</th>
								<th>Modifiziert</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
				<div class="control"></div>
			</section>
		</template>

		<template class="victuals-view-row">
			<tr>
				<td class="access">
					<button type="button">
						<img />
					</button>
				</td>
				<td class="alias text"></td>
				<td class="diet text"></td>
				<td class="modified number"></td>
			</tr>
		</template>

		<template class="victual-editor">
			<section class="victual-editor">
				<div class="data">
					<div class="avatar">
						<label>Avatar</label>
						<button type="button">
							<img ondragover="event.preventDefault()" ondrop="event.preventDefault()" />
						</button>
						<input type="file" class="hidden" accept="image/*" />
					</div>
					<div class="diet">
						<label>Ernährungsweise</label>
						<select autocomplete="off">
							<option value="CARNIVORIAN">Karnivor</option>
							<option value="PESCATARIAN">Pescatarisch</option>
							<option value="LACTO_OVO_VEGETARIAN">Ovo-Lacto-Vegetarisch</option>
							<option value="LACTO_VEGETARIAN">Lacto-Vegetarisch</option>
							<option value="VEGAN">Vegan</option>
						</select>
					</div>
					<div class="alias">
						<label>Name</label>
						<input type="text" />
					</div>
					<div class="description">
						<label>Beschreibung</label>
						<textarea></textarea>
					</div>
				</div>
				<div class="control">
					<button type="button" class="submit">speichern</button>
					<button type="button" class="delete">löschen</button>
					<button type="button" class="cancel">zurück</button>
				</div>
			</section>
		</template>

		<template class="recipes-query">
			<section class="recipes-query">
				<h1>Filter-Kriterien</h1>
				<div class="criteria">
					<span class="left">
						<div class="title">
							<label>Titel</label>
							<input type="text" />
						</div>
						<div class="description">
							<label>Beschreibung</label>
							<input type="text" />
						</div>
						<div class="instruction">
							<label>Anleitung</label>
							<input type="text" />
						</div>
						<div class="min-ingredient-count">
							<label>Mindestzutaten</label>
							<input type="number" min="0" value="0" />
						</div>
						<div class="category">
							<label>Kategorie</label>
							<select autocomplete="off">
								<option value="" selected="true">(auswählen)</option>
								<option value="MAIN_COURSE">Hauptgericht</option>
								<option value="APPETIZER">Vorspeise</option>
								<option value="SNACK">Snack</option>
								<option value="DESSERT">Nachtisch</option>
								<option value="BREAKFAST">Frühstück</option>
								<option value="BARBEQUE">Barbeque</option>
								<option value="ADOLESCENT">Kinderportion</option>
								<option value="INFANT">Babynahrung</option>
							</select>
						</div>
					</span>
					<span class="right">
						<div class="diets">
							<label>Ernährungsweisen</label>
							<select multiple="true" autocomplete="off">
								<option value="CARNIVORIAN">Karnivor</option>
								<option value="PESCATARIAN">Pescatarisch</option>
								<option value="LACTO_OVO_VEGETARIAN">Ovo-Lacto-Vegetarisch</option>
								<option value="LACTO_VEGETARIAN">Lacto-Vegetarisch</option>
								<option value="VEGAN">Vegan</option>
							</select>
						</div>
						<div class="authorship">
							<label>Autorenschaft</label>
							<select autocomplete="off">
								<option value="" selected="true">(auswählen)</option>
								<option value="HAS_AUTHOR">Author</option>
								<option value="HAS_NO_AUTHOR">Kein Author</option>
							</select>
						</div>
					</span>
				</div>
				<div class="control">
					<button type="button" class="query">suchen</button>
				</div>
			</section>
		</template>

		<template class="recipes-view">
			<section class="recipes-view">
				<div class="recipes">
					<table>
						<thead>
							<tr>
								<th>Avatar</th>
								<th>Titel</th>
								<th>Ernährungsweise</th>
								<th>Kategorie</th>
								<th>Zutaten</th>
								<th>Modifiziert</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
				<div class="control"></div>
			</section>
		</template>

		<template class="recipes-view-row">
			<tr>
				<td class="access"><button type="button"><img /></button></td>
				<td class="title text"></td>
				<td class="diet text"></td>
				<td class="category text"></td>
				<td class="ingredient-count number"></td>
				<td class="modified number"></td>
			</tr>
		</template>

		<template class="recipe-view">
			<section class="recipe-view">
				<div class="data">
					<span class="avatar">
						<img />
					</span>
					<span class="other">
						<div class="title">
							<label>Titel</label>
							<input type="text" readonly="true" />
						</div>
						<div class="diet">
							<label>Ernährungsweise</label>
							<input type="text" readonly="true" />
						</div>
						<div class="category">
							<label>Kategorie</label>
							<input type="text" readonly="true" />
						</div>
					</span>
				</div>
				<div class="description">
					<label>Beschreibung</label>
					<textarea readonly="true"></textarea>
				</div>
				<div class="instruction">
					<label>Anleitung</label>
					<textarea readonly="true"></textarea>
				</div>
				<div class="ingredients">
					<h1>Zutaten</h1>
					<table>
						<thead>
							<tr>
								<th>Avatar</th>
								<th>Art</th>
								<th>Ernährungsweise</th>
								<th>Menge</th>
								<th>Einheit</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
				<div class="illustrations">
					<h1>Illustrationen</h1>
					<table>
						<thead>
							<tr>
								<th>Link</th>
								<th>Größe (Bytes)</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
				<div class="control">
					<button type="button" class="cancel">zurück</button>
				</div>
			</section>
		</template>

		<template class="recipe-view-ingredient-row">
			<tr>
				<td class="avatar"><img /></td>
				<td class="alias text"></td>
				<td class="diet text"></td>
				<td class="amount number"></td>
				<td class="unit text"></td>
			</tr>
		</template>

		<template class="recipe-view-illustration-row">
			<tr>
				<td class="content text"><a target="_blank"></a></td>
				<td class="size number"></td>
			</tr>
		</template>

		<template class="recipe-editor">
			<section class="recipe-editor">
				<div class="data">
					<span class="avatar">
						<button type="button">
							<img ondragover="event.preventDefault()" ondrop="event.preventDefault()" />
						</button>
						<input type="file" class="hidden" accept="image/*" />
					</span>
					<span class="data">
						<div class="title">
							<label>Titel</label>
							<input type="text" />
						</div>
						<div class="diet">
							<label>Ernährungsweise</label>
							<input type="text" readonly="true" />
						</div>
						<div class="category">
							<label>Kategorie</label>
							<select autocomplete="off">
								<option value="MAIN_COURSE">Hauptgericht</option>
								<option value="APPETIZER">Vorspeise</option>
								<option value="SNACK">Snack</option>
								<option value="DESSERT">Nachtisch</option>
								<option value="BREAKFAST">Frühstück</option>
								<option value="BARBEQUE">Barbeque</option>
								<option value="ADOLESCENT">Kinderportion</option>
								<option value="INFANT">Babynahrung</option>
							</select>
						</div>
					</span>
				</div>
				<div class="description">
					<label>Beschreibung</label>
					<textarea></textarea>
				</div>
				<div class="instruction">
					<label>Anleitung</label>
					<textarea></textarea>
				</div>
				<div class="control">
					<button type="button" class="submit">speichern</button>
					<button type="button" class="delete">löschen</button>
					<button type="button" class="cancel">zurück</button>
				</div>
				<div class="ingredients">
					<h1>Zutaten</h1>
					<table>
						<thead>
							<tr>
								<th>Avatar</th>
								<th>Art</th>
								<th>Ernährungsweise</th>
								<th>Menge</th>
								<th>Einheit</th>
								<th>Aktion</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
					<button type="button" class="add">hinzufügen</button>
				</div>
				<div class="illustrations">
					<h1>Illustrationen</h1>
					<table>
						<thead>
							<tr>
								<th>Link</th>
								<th>Größe (Bytes)</th>
								<th>Aktion</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
					<div class="drop-target">
						<button type="button">
							<img src="image/drop-target.png" title="Drop zum Assoziieren" ondragover="event.preventDefault()" ondrop="event.preventDefault()" />
						</button>
						<input type="file" class="hidden" accept="*/*" multiple="true" />
					</div>
				</div>
			</section>
		</template>

		<template class="recipe-editor-ingredient-row">
			<tr>
				<td class="avatar"><img /></td>
				<td class="alias"><select autocomplete="off"></select></td>
				<td class="diet"><output></output></td>
				<td class="amount"><input type="number" value="1" step="0.1" min="0" /></td>
				<td class="unit">
					<select autocomplete="off" />
						<option value="LITRE">Liter</option>
						<option value="GRAM">Gramm</option>
						<option value="TEASPOON">Teelöffel</option>
						<option value="TABLESPOON">Esslöffel</option>
						<option value="PINCH">Prise</option>
						<option value="CUP">Tasse</option>
						<option value="CAN">Dose</option>
						<option value="TUBE">Tube</option>
						<option value="BUSHEL">Bund</option>
						<option value="PIECE">Stück</option>
					</select>
				</td>
				<td class="action">
					<button type="button" class="submit">speichern</button>
					<button type="button" class="remove">entfernen</button>
				</td>
			</tr>
		</template>

		<template class="recipe-editor-illustration-row">
			<tr>
				<td class="content text"><a target="_blank"></a></td>
				<td class="size number"></td>
				<td class="action">
					<button type="button" class="remove">entfernen</button>
				</td>
			</tr>
		</template>
	</head>

	<body>
		<header>
			<nav class="tabs">
				<button type="button" class="authentication">Login</button>
				<button type="button" class="preferences">Einstellungen</button>
				<button type="button" class="victual-editor">Lebensmitteleditor</button>
				<button type="button" class="recipe-editor">Rezepteditor</button>
				<button type="button" class="recipe-view">Rezeptansicht</button>
			</nav>
			<img class="logo" src="image/logo.png" />
		</header>

		<main>
			<article class="left hidden"></article>
			<article class="center"></article>
			<article class="right hidden"></article>
		</main>

		<footer>
			<label>Nachricht</label>
			<input type="text" class="message" readonly="true" />
		</footer>
	</body>
</html>
